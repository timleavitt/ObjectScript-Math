language: minimal
os: linux
services:
  - docker
env:
  - container_image="intersystemsdc/iris-community:2019.4.0.383.0-zpm"
    instance="iris"
install:
  - docker pull $container_image
  - docker run -d -h $instance --name $instance --init $container_image -s
  - docker ps
  - docker logs $instance
  - echo 'zpm "install objectscript-math" halt' > build
  - echo "halt" > wait
  - cat wait
  - cat build
  - until docker exec --interactive $instance iris session $instance < wait; do sleep 1; done # Wait for instance to be ready
  - docker exec --interactive $instance iris session $instance -B < build