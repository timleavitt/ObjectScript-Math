language: minimal
os: linux
services:
  - docker
env:
  - container_image="intersystemsdc/iris-community:2019.4.0.383.0-zpm"
    instance="iris"
install:
  - docker pull $container_image
  - docker run -d -h $instance --name $instance --init $container_image
  - docker ps
  - docker logs $instance
  - echo halt > wait
  - until docker exec --interactive $instance iris session $instance < wait; do sleep 1; done # Wait for instance to be ready
script:
  - echo 'zpm "install objectscript-math" write ! halt' > build
  - docker exec --interactive $instance iris session $instance -B < build
  - echo 'zpm "objectscript-math test -only -verbose -DUnitTest.JUnitOutput=junit.xml" write ! halt' > test
  - docker exec --interactive $instance iris session $instance -B < test